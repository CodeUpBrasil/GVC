{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
{% if title %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2">{{ title }}</h1>
</div>
{% endif %}

<div class="container-sm mb-4">
    <div class="row d-flex justify-content-center">
        <div class="col-md-9 border shadow px-4 py-3">
            <form action="{% url 'produtos:adicionar_material' produto.id %}" method="POST">
                {% csrf_token %}
                <div class="row gx-2">
                    <div class="col-12">
                        {% bootstrap_field form.produto %}
                    </div>
                    <div class="col-lg-6 col-md-12">
                        {% bootstrap_field form.material %}
                    </div>
                    <div class="col-lg-6 col-md-12">
                        {% bootstrap_field form.unidades %}
                    </div>
                    <div class="col-lg-12">
                        <label class="form-label">Peso total</label>
                        <div class="input-group">
                            <input type="number" name="peso" class="form-control" placeholder="Peso" step="0.01" id="id_peso">
                            <select name="unidade_de_medida" class="form-select rounded-0 rounded-end" title="" id="id_unidade_de_medida">
                                <option value="" selected>Uniade de Medida</option>
                                <option value="g">Gramas</option>
                                <option value="ct">Quilates</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row g-2 d-flex justify-content-between">
                    <div class="col-md-6">
                        <button type="submit" name="submit-stay" class="btn btn-primary w-100">Enviar e Continuar</button>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" name="submit-leave" class="btn btn-primary w-100">Enviar e Sair</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
