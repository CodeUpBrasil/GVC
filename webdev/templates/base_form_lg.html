{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="container-sm mt-1">
    <div class="row d-flex justify-content-center">
        <div class="col-md-12 border shadow p-4">
            <h1 class="display-5 pb-2 border-bottom text-center mb-3">{{ title }}</h1>
            <form method="POST">
                <div class="row">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                </div>
                <div class="row mt-2">
                    {% buttons %}
                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                    {% endbuttons %}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
