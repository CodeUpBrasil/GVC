{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

<div class="container mb-4">
    <div class="row pb-2 mb-3">
        {% if title %}
        <h1 class="h2">{{ title }}</h1>
        {% endif %}
    </div>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <div class="btn-group me-2">
          <a href="{{ import_url }}" class="btn btn-sm btn-outline-secondary">Importar</a>
          <a href="{{ export_url }}" class="btn btn-sm btn-outline-secondary">Exportar</a>
        </div>
        <div class="btn-toolbar" role="toolbar">
            <a href="#" class="btn btn-sm btn-light me-2">Sort</a>
            <a href="{{ create_url }}" class="btn btn-sm btn-primary">
              <i class="fas fa-plus"></i><span class="ms-2">{{ model_name }}</span>
            </a>
        </div>
    </div>
</div>

<!-- Sort modal -->
<div class="modal fade" id="sortModal" tabindex="-1" aria-labelledby="sortModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="sortModalLabel">Ordenar lista</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="get">
                    {% bootstrap_formset formset %}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
