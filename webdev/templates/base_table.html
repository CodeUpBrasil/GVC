{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    {% if title %}
    <h1 class="h2">{{ title }}</h1>
    {% endif %}
    <div class="btn-toolbar" role="toolbar">
        <div class="me-2">
            <form class="d-flex" method="get">
                <input class="form-control form-control-sm me-2" type="search" name="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-sm btn-outline-primary" type="submit">Search</button>
            </form>
        </div>
        <div class="btn-group btn-group-sm me-2">
          <a href="{{ import_url }}" class="btn btn-sm btn-outline-secondary">Importar</a>
          <a href="{{ export_url }}" class="btn btn-sm btn-outline-secondary">Exportar</a>
        </div>
        <a href="{{ create_url }}" class="btn btn-sm btn-primary">
          <i class="fas fa-plus"></i><span class="ms-1">Novo</span>
        </a>
    </div>
</div>

{% block table_block %}
{% endblock table_block %}

{% endblock %}
