{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  {% if title %}
  <h1 class="h2">{{ title }}</h1>
  {% endif %}
  <div class="btn-toolbar" role="toolbar">
    <div class="me-2">
      <form class="d-flex" method="get">
        <div class="input-group">
          <input type="search" name="search" class="form-control form-control-sm" placeholder="Pesquisar" aria-label="search" aria-describedby="search-area">
          <button class="btn btn-sm btn-secondary" type="submit" id="search-area"><i class="fas fa-search black"></i></button>
        </div>
      </form>
    </div>

    <div class="btn-group">
      <button type="button" class="btn btn-sm btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Ações</button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="{{ create_url }}"><i class="fas fa-plus me-2"></i>Novo</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="{{ import_url }}"><i class="fas fa-download me-2"></i>Importar</a></li>
        <li><a class="dropdown-item" href="{{ export_url }}"><i class="fas fa-upload me-2"></i>Exportar</a></li>
      </ul>
    </div>
  </div>
</div>

<!-- Sort modal -->
<div class="modal fade" id="sortModal" tabindex="-1" aria-labelledby="sortModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="sortModalLabel">Ordenar lista</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="get">
                    {% bootstrap_formset formset %}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>
</div>

{% block table_block %}
{% endblock table_block %}

{% endblock content %}
