{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
{% if title %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{ title }}</h1>
</div>
{% endif %}

<div class="container-sm mb-4">
    <div class="row d-flex justify-content-center">
        <div class="col-md-9 border shadow px-4 py-3">
            <form method="POST">
                <div class="row">
                    <div class="col-12 px-2">
                        {% csrf_token %}
                    </div>
                    <div class="col-12">
                        {% bootstrap_field form.nome %}
                    </div>
                    <div class="col-12">
                        <div class="row g-0">
                            <div class="col-11">
                                {% bootstrap_field form.fornecimento %}
                            </div>
                            <div class="col-1">
                                <a href="{% url 'fornecedores:adicionar_fornecimento' %}?next={{ request.path|urlencode }}" class="btn btn-outline-secondary rounded-0 rounded-end mt-4" style="padding: 38px 9px 38px 9px;">
                                    <i class="fas fa-plus"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3 px-2">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
