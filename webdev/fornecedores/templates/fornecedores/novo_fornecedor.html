{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
{% if title %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2">{{ title }}</h1>
</div>
{% endif %}

<div class="container-sm mb-4">
    <div class="row d-flex justify-content-center">
        <div class="col-md-9 border shadow px-4 py-3">
            <form method="POST">
                <div class="row">
                    <div class="col-12">
                        {% csrf_token %}
                    </div>
                    <div class="col-12">
                        {% bootstrap_field form.nome %}
                    </div>
                    <div class="col-12">
                        <div class="row g-1">
                            <div class="col-11">
                                {% bootstrap_field form.fornecimento %}
                            </div>
                            <div class="col-1 align-self-center">
                                <a href="{% url 'fornecedores:fornecimentos' %}?next={{ request.path|urlencode }}" class="btn btn-outline-secondary mt-3">
                                    <i class="fas fa-plus"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
